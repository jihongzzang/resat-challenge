<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 목록 관리</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>할 일 목록 관리</h1>

    <div class="task-sort-wrraper">
      <button class="filter-button" onclick="filterTasks('all')">전체</button>
      <button class="filter-button" onclick="filterTasks('completed')">해결</button>
      <button class="filter-button" onclick="filterTasks('uncompleted')">미해결</button>
      <button class="sort-button" onclick="sortTasks('desc')">높은순</button>
      <button class="sort-button" onclick="sortTasks('asc')">낮은순</button>
    </div>

    <div class="task-inputs-wrraper">
      <div class="task-inputs-left">
        <input type="text" id="task-input" placeholder="할 일을 입력하세요" />

        <div class="priority-buttons">
          <span>우선순위</span>
          <button class="priority-button" onclick="setPriority('low')">낮음</button>
          <button class="priority-button" onclick="setPriority('medium')">보통</button>
          <button class="priority-button" onclick="setPriority('high')">높음</button>
          <button class="priority-button" onclick="setPriority('very-high')">아주 높음</button>
        </div>
      </div>

      <button class="add-button" onclick="addTask()">추가</button>
    </div>

    <div id="task-list"></div>
    <script src="script.js"></script>
  </body>
</html>
